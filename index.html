<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UI JavaScript Quote app template">
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
</head>

<body>
    <div class="fourColors">
        <div class="firstColor"></div>
        <div class="secondColor"></div>
        <div class="thirdColor"></div>
        <div class="forthColor"></div>
    </div>

    <div class="wrapperQuote">
        <div class="bigDiv">
            <h1>Quote</h1>
            <div class="holdQuote">
                <i class="fas fa-quote-left"></i>
                <p class="myQuotes">Math is a wonderful thing! Math is a really cool thing, So get off your ath let's do some math! Math, math, math, math.</p>
                <h5 class="author">- Dewey Finn</h5>
                <h5 class="worksAt">Teacher at Boston University.</h5>
                <div class='nextButton'>
                    <button class='myButton'>Next Quote</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src='app.js'></script>

</html>
